events {
    worker_connections 1024;
}

http {
    upstream backend_service { 
        server backend:8000; 
    }
    upstream users_service { 
        server users-api:8000; 
    }

    server {
        listen 80;
        server_name localhost;

        location /docs {
            proxy_pass http://backend_service/docs;
            proxy_set_header Host $host;
        }
        location /openapi.json {
            proxy_pass http://backend_service/openapi.json;
        }

        location /users/docs {
            proxy_pass http://users_service/docs;
            proxy_set_header Host $host;
        }

        location /api/users {
            proxy_pass http://users_service/api/users;
            proxy_set_header Host $host;
        }

        location /api/user {
            proxy_pass http://users_service/api/user;
            proxy_set_header Host $host;
        }

        # Internal API endpoints (for service-to-service communication)
        location /api/internal {
            proxy_pass http://backend_service/api/internal;
            proxy_set_header Host $host;
            proxy_set_header X-API-Key $http_x_api_key;
        }

        location /api {
            proxy_pass http://backend_service/api;
            proxy_set_header Host $host;
        }
    }
}