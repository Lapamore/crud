services:
  db-main:
    image: postgres:16
    container_name: db-main
    environment:
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
      - POSTGRES_DB=main_db
    volumes:
      - db_main_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d main_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  db-users:
    image: postgres:16
    container_name: db-users
    environment:
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=app_password
      - POSTGRES_DB=users_db
    volumes:
      - db_users_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    environment:
      - ROOT_PATH=
    depends_on:
      db-main:
        condition: service_healthy
    networks:
      - internal

  users-api:
    build: ./users_service
    container_name: users-api
    env_file:
      - ./users_service/.env
    environment:
      - ROOT_PATH=/users
    depends_on:
      db-users:
        condition: service_healthy
    networks:
      - internal

  api-gateway:
    image: nginx:latest
    container_name: api-gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - users-api
    ports:
      - "80:80"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  db_main_data:
  db_users_data: